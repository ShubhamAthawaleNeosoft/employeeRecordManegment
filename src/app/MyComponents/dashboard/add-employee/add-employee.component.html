<div class="add-employee">
    <h3>Add Employee Details </h3>
    <form class="pt-3" [formGroup]="addEmplyeeForm" (ngSubmit)="addEmp()">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Employee Id</label>
            <input type="number" class="form-control" formControlName="empId">
          </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="emailId">
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile No</label>
            <input type="number" class="form-control" formControlName="mobileNo">
        </div>
        <button type="submit" class="btn btn-primary1">Submit</button>
      </form>
</div>
