<div class="container d-flex justify-content-center">
  <div class="row my-5">
    <div class="col-md-6 text-left text-white greeting">
    <h3>Welcome to <span class="txt">Employee Manegment</span></h3>
      <p class="mt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, odio libero accusantium dolores.</p>
    </div>
    <div class="col-md-6 form-component">
      <form class="sign-up" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h2 class="mb-4">Sign In</h2>
        <div class="form-group mt-3">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" class="form-control" placeholder="Email Id" formControlName="emailId">
        </div>
        <div class="form-group mt-3">
          <i class="bi bi-lock-fill"></i>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="d-xl-flex mt-5 align-items-center gap-4">
          <button type="submit" class="btn btn-success">Login</button>
          <p class="exist">Not an existing user? <a (click)="signUp()">Sign Up</a></p>
        </div>
      </form>
     
    </div>
  </div>
</div>
