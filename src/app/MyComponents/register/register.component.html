<div class="container d-flex justify-content-center">
    <div class="row my-5">
      <div class="col-md-6 text-left text-white greeting">
      <h3>Welcome to <span class="txt">Employee Manegment</span></h3>
        <p class="mt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, odio libero accusantium dolores.</p>
      </div>
      <div class="col-md-6 form-component">
        <form class="sign-up" [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <h2 class="mb-4">Sign up</h2>
          <div class="form-group mt-2">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
          </div>
          <div class="form-group mt-3">
            <i class="bi bi-phone-fill"></i>
            <input type="number" class="form-control" placeholder="Mobile No" formControlName="mobileNo">
          </div>
          <div class="form-group mt-3">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" class="form-control" placeholder="Work Email" formControlName="emailId">
          </div>
          <div class="form-group mt-3">
            <i class="bi bi-lock-fill"></i>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <div class="d-xl-flex mt-5 align-items-center gap-4">
            <button type="submit" class="btn btn-success">Get started now</button>
            <p class="exist">Existing user? <a (click)="logIn()">Log in</a></p>
          </div>
        </form>
       
      </div>
    </div>
  </div>
